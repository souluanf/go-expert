<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<h1>Cursos</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Horas</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
    {{ if eq .CargaHoraria 120 }}
    <tr>
        <td>{{ .Nome }}</td>
        <td>{{ .CargaHoraria }}</td>
    </tr>
    {{ end }}
    {{ end }}
</table>
</body>
</html>
